<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifir Duel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="nameInput">
            <h1 class="text-center mb-4">Sifir Duel</h1>
            <div class="mb-3">
                <label for="player1" class="form-label">Player 1 Name:</label>
                <input type="text" id="player1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="player2" class="form-label">Player 2 Name:</label>
                <input type="text" id="player2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="turns" class="form-label">Number of Turns:</label>
                <select id="turns" class="form-select">
                    <option value="6">3</option>
                    <option value="10">5</option>
                    <option value="20">10</option>
                    <option value="30">15</option>
                </select>
            </div>
            <button id="startGameBtn" class="btn btn-primary w-100">Start Game</button>
        </div>

        <div id="gamePlay" style="display: none;">
            <h1 class="text-center mb-4">Sifir Table Challenge</h1>
            <div id="gameStatus" class="alert alert-info text-center"></div>
            <button id="rollDiceBtn" class="btn btn-primary w-100 mb-3">Roll Dice</button>
            <input type="text" id="answer" class="form-control mb-3" placeholder="Enter your answer">
            <button id="submitAnswerBtn" class="btn btn-success w-100 mb-3" disabled>Submit Answer</button>

            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title">Points Panel</h2>
                    <div id="player1Points" class="mb-2"></div>
                    <div id="player2Points" class="mb-2"></div>
                    <div id="turnDisplay" class="mb-2"></div>
                    <div id="timerDisplay" class="mb-2">
                        Turn Timer: <span id="timerValue">0 seconds</span>
                    </div>
                </div>
            </div>
            <button id="backToStartBtn" class="btn btn-secondary mt-3 w-100" style="display: none;">Back to Start</button>
        </div>
    </div>

    <!-- Winning Modal -->
    <div class="modal fade" id="winningModal" tabindex="-1" aria-labelledby="winningModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winningModalLabel">Duel Completed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="winnerMessage"></div>
                    <canvas id="fireworksCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    <script src="script.js"></script>
    <script src="fireworks.js"></script>
</body>
</html>
